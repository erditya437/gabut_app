<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Angka Romawi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* HEADER DAN TOMBOL BACK */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 25px;
            box-sizing: border-box;
            z-index: 100;
        }
        .back-btn {
            font-size: 2.5em;
            text-decoration: none;
            color: #3498db;
            transition: color 0.2s;
        }
        .back-btn:hover {
            color: #2980b9;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.5em;
            font-size: 2em;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2em;
        }

        .input-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #34495e;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            padding: 1em 2em;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.2s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-box {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 2em;
            position: relative; /* Penting untuk posisi "Copy" */
            text-align: center;
            display: none;
        }
        
        #copy-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #3498db;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            display: none; /* Sembunyikan secara default */
        }
        #copy-text:hover {
            text-decoration: underline;
        }

        #roman-result {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
            padding-top: 10px;
        }
        
        /* NOTIFIKASI DI ATAS */
        .notification {
            position: fixed;
            top: 20px; /* Pindahkan ke atas */
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
        }
        
        /* RESPONSIVE UNTUK MOBILE */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 1.5em;
                margin-top: 20px;
            }
            .header {
                padding: 10px 15px;
            }
            .back-btn {
                font-size: 2em;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn" aria-label="Kembali ke halaman sebelumnya">‚Üê</a>
    </div>

    <div class="container">
        <h1>Konverter Angka ke Romawi</h1>
        <p>Masukkan angka dari 1 hingga 3999 untuk dikonversi menjadi angka Romawi.</p>

        <div class="input-group">
            <label for="number-input">Masukkan Angka:</label>
            <input type="number" id="number-input" placeholder="Misal: 1999" min="1" max="3999">
        </div>

        <button id="convert-btn">Konversi</button>

        <div id="result-box" class="result-box">
            <span id="copy-text">Salin</span>
            <p id="roman-result">Hasil konversi</p>
        </div>
    </div>
    
    <div id="copy-notification" class="notification"></div>

    <script>
        const numberInput = document.getElementById('number-input');
        const convertBtn = document.getElementById('convert-btn');
        const resultBox = document.getElementById('result-box');
        const romanResult = document.getElementById('roman-result');
        const copyText = document.getElementById('copy-text');
        const notification = document.getElementById('copy-notification');

        const romanNumerals = [
            { value: 1000, symbol: 'M' },
            { value: 900, symbol: 'CM' },
            { value: 500, symbol: 'D' },
            { value: 400, symbol: 'CD' },
            { value: 100, symbol: 'C' },
            { value: 90, symbol: 'XC' },
            { value: 50, symbol: 'L' },
            { value: 40, symbol: 'XL' },
            { value: 10, symbol: 'X' },
            { value: 9, symbol: 'IX' },
            { value: 5, symbol: 'V' },
            { value: 4, symbol: 'IV' },
            { value: 1, symbol: 'I' }
        ];

        function convertToRoman(num) {
            let result = '';
            for (let i = 0; i < romanNumerals.length; i++) {
                while (num >= romanNumerals[i].value) {
                    result += romanNumerals[i].symbol;
                    num -= romanNumerals[i].value;
                }
            }
            return result;
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        convertBtn.addEventListener('click', () => {
            const num = parseInt(numberInput.value, 10);

            if (isNaN(num) || num < 1 || num > 3999) {
                romanResult.textContent = 'Masukan angka antara 1 dan 3999.';
                resultBox.style.display = 'block';
                copyText.style.display = 'none';
            } else {
                const roman = convertToRoman(num);
                romanResult.textContent = roman;
                resultBox.style.display = 'block';
                copyText.style.display = 'block';
            }
        });
        
        copyText.addEventListener('click', () => {
            const textToCopy = romanResult.textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    showNotification('disalin!');
                })
                .catch(err => {
                    console.error('Gagal menyalin:', err);
                    showNotification('Gagal menyalin.');
                });
        });
    </script>
</body>
</html>
